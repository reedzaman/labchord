<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="styles/style.css">

    <script src="./scripts/index.js" defer></script>
    <script type="module" src="./scripts/control/client.js" defer></script>
    <script type="module" src="./scripts/control/eventListeners.js" defer></script>
    <script type="module" src="./scripts/control/eventHandlers.js" defer></script>
    <script type="module" src="./scripts/control/typingIndicator.js" defer></script>
</head>
<body class="">
    <nav class="navigation">
        <div class="navigation__bar">
            <p class="logo" onclick='location.href="#HOME"'>LAB<span>CHORD</span></p>
		        <div class="navigation__menu_horizontal" id="NAV__H">
                <ul>
                    <li><a id="theme" class="theme" href="#"><span id="themeIcon" class="material-icons">light_mode</span></a></li>
                    <li><a class="navigation__menu_horizontal__a" href="#">Other Tools</a></li>
                    <li><a class="navigation__menu_horizontal__a" href="#">Github</a></li>
                </ul>
		        </div>
            <div class="profile"><img id="profileImg" alt=""><p id="profileName"></p></div>
        </div>
    </nav>
    <div class="wrapper">
        <form autocomplete="off" class="name-box" id="sendNameForm" onsubmit="return false">
            <input type="text" placeholder="Enter a username" id="username">
            <button id="sendName">Join</button>
        </form>
        <div class="main-box">
            <div class="msg-box"></div>
            <div class="typing-indicator"></div>
            <form autocomplete="off" id="msgForm" class="input-box" onsubmit="return false">
                <label for="imageInputButton">
                    <span class="material-symbols-outlined"> image </span>
                    <input type="file" class="custom-file-upload" id="imageInputButton">
                </label>
                <div id="imagePreviewWrapper"><img alt="" id="imagePreview"></div>

                <input type="text" class="msg-input" id="textInputBox">
                <button id="send" type="submit"><span class="material-symbols-outlined"> send </span></button>
            </form>
        </div>
    </div>

</body>
</html>
